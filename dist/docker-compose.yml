version: "3"
services:
  imageboard:
    container_name: imageboard
    image: gibsn/imageboard
    volumes:
        - static:/usr/local/imageboard/static
        - media:/usr/local/imageboard/media
  nginx:
    container_name: nginx
    image: gibsn/nginx
    volumes:
        - static:/static
        - media:/media
        - ../certs:/etc/ssl/certs
    depends_on:
        - imageboard
    ports:
        - "80:80"
        - "443:443"

volumes:
    static:
    media:
