version: "3"
services:
  imageboard:
    build:
      context: ../
      dockerfile: dist/image_board.dockerfile
    volumes:
        - "static:/static"
  nginx:
    build:
      context: ../
      dockerfile: dist/nginx.dockerfile
    volumes:
        - "static:/static"
    depends_on:
        - imageboard
    ports:
        - "80:80"
        - "443:443"

volumes:
    static:
